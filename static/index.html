<!DOCTYPE html>
<html>
  <head>
    <title>ConCat</title>
        <link rel="stylesheet" href="/static/styles.css" />
  </head>

  <body>
  <div id="drop-zone">
    <h1><span class="big">C</span>ON<span class="big">C</span>AT</h1>
    <h5>Drop some PDFs here</h5>
    <ul id="list">
    </ul>
    <p class="buttons"><button id="upload">Join those PDFs together</button></p>
    <div class="cat-scale">
    <div class="cat">
        <div class="ear right"></div>
        <div class="ear left"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="whiskers right">
            <div class="top"></div>
            <div class="middle"></div>
            <div class="bottom"></div>
        </div>
        <div class="whiskers left">
            <div class="top"></div>
            <div class="middle"></div>
            <div class="bottom"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth">
            <div class="tongue"></div>
        </div>
        <div class="tail"></div>
    </div>
    </div>
    </div>
    <div id="loading">
        <div class="circle-shadow">
    </div>
    <div class="circle">
        <div id="percentage"></div>
    </div>
    </div>
    </div>
      <script src="/static/app.js"></script>
  </body>
</html>
